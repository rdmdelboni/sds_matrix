version: '3.8'

services:
  searxng:
    image: searxng/searxng:latest
    container_name: sds_matrix_searxng
    ports:
      - "8080:8080"
    volumes:
      - ./searxng:/etc/searxng:rw
    environment:
      - BASE_URL=http://localhost:8080/
      - INSTANCE_NAME=SDS_Matrix_Search
    restart: unless-stopped
    networks:
      - sds_network

networks:
  sds_network:
    driver: bridge
